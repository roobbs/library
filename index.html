<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary | Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/book.svg">
</head>
<body>
    <header class="header">
        <div class="title">MyLibrary</div>
        <div><button class="btnDialog"><img src="./images/book-plus.svg" alt="plus" class="btnIcon"> Add New Book</button></div>
    </header>
    <main class="main">
        <div class="book">These are your books:</div>
        <dialog class="dialog">
            <form action="" method="dialog" class="book-form">
                <div>Fill this form to add a book!</div>
                <div class="form-row">
                    <label for="book-name">Name</label>
                    <input type="text" id="book-name" name="book-name" required>
                </div>
                <div class="form-row">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+">
                </div>
                <div class="form-row">
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="book-pages" required>
                </div>
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <div>
                        <label for="read-yes">Yes</label>
                        <input type="radio" id="read-yes" name="read" value="yes" checked>
                    </div>
                    <div>
                        <label for="read-no">No</label>
                        <input type="radio" id="read-no" name="read" value="no">
                    </div>
                </fieldset>
                <div class="btnAddBook">
                    <button class="addBook">Add Book</button>
                    <button class="close">Cancel</button>
                </div>
            </form>
            
        </dialog>
        <div class="container">
            <div class="card">
                <div class="bookTitle">Creativo</div>
                <div class="author">by Roberto Mtz.</div>
                <div class="pages">Pages: 210</div>
                <div class="progress">Completed</div>
                <div class="buttons">
                    <button class="read">Read</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        By ©Roobbs
    </footer>
</body>
</html>
